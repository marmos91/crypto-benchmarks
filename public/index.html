<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto benchmarks</title>

    <style>
        #controllers
        {
            border-bottom: 1px solid black;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
        }

        #container
        {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1rem;
        }
    </style>
</head>
<body>
    <div id='controllers'>
        <h2>Crypto benchmarks</h2>
        <p>For more detailed results open the console...</p>
    </div>
    <div id='container' />
</body>
</html>
